{% if ADMINERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ADMINERROR}}</p>
	<p>Zurück zur <a href="/admin/index">Anmeldeseite</a>.</p>
</div>
{% elseif ERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
	<p>Zurück zu den <a href="/smb/index">SMB Einstellungen</a>.</p>
</div>
{% else %}
<div class="alert alert-success" role="alert">
	<p>{{SUCCESS}}</p>
	<p>Weiter zu den <a href="/smb/documents">SMB Dokumenten</a>.</p>
</div>
{% endif %}
