{% if not SUCCESS %}
<h1>Login</h1>
<form role="form" method="post" action="index.php?controller=admin&action=login">
	<div class="form-group">
		<label for="email">Email</label>
		<input class="form-control" type="email" name="email" id="email" placeholder="Your email address" maxlength="50" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input class="form-control" type="password" name="password" id="password" placeholder="Your password" maxlength="50" required>
	</div>
	<button class="btn btn-default" type="submit">Login</button>
</form>
{% else %}
<div class="alert alert-success" role="alert">
	<p>{{SUCCESS}}</p>
	<p>Continue to the <a href="index.php?controller=admin&action=adminindex">admin site</a>.</p>
</div>
{% endif %}
