{% if ERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
</div>
{% else %}
<h1>News</h1>
{% if NEWSS|length > 0 %}
{% for NEWS in NEWSS %}
<h2>{{NEWS.getTitle}}</h2>
<p><b>Datum:</b> {{NEWS.getDate}} <b>Link:</b> <a href="/news/show/{{NEWS.getId}}">Hier</a></p>
{{NEWS.getParsedText|raw}}
{% endfor %}
{% else %}
<p>Im Moment sind keine News vorhanden.</p>
{% endif %}
{% endif %}
