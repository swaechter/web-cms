{% if not ERROR %}
<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="btn-group pull-right">
				<a href="index.php?controller=user&action=create" class="btn btn-default btn-xs">Create User</a>
			</div>
			<h3 class="panel-title">Users</h3>
		</div>
		<div class="panel-body">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Email</th>
						<th>Name</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					{% for USER in USERS %}
					<tr>
						<td>{{USER.getID}}</td>
						<td>{{USER.getEmail}}</td>
						<td>{{USER.getName}}</td>
						<td>
							<a href="index.php?controller=user&action=edit&id={{USER.getId}}"><span class="glyphicon glyphicon-pencil"></span></a>
							<a href="index.php?controller=user&action=delete&id={{USER.getId}}" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
						</td>
						<td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<a href="index.php?controller=admin&action=index">Back to admin site.</a>
</div>
{% else %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
</div>
{% endif %}
