{% if ERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
</div>
{% else %}
{% if TEXTS|length > 0 %}
{% for TEXT in TEXTS %}
<h1>{{TEXT.getTitle}}</h1>
<p>(Click <a href="index.php?controller=text&action=show&id={{TEXT.getId}}">here</a> to read the text on a single site.)</p>
{{TEXT.getParsedText|raw}}
{% endfor %}
{% else %}
<p>At the moment, no texts have been added to the text list.</p>
{% endif %}
{% endif %}
