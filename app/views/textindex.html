{% if ERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
</div>
{% else %}
{% if TEXTS|length > 0 %}
<h1>Texte</h1>
{% for TEXT in TEXTS %}
<hr>
<h1>{{TEXT.getTitle}}</h1>
<p><b>Link:</b> <a href="/text/show/{{TEXT.getId}}">Hier</a></p>
{{TEXT.getParsedText|raw}}
{% endfor %}
{% else %}
<p>Im Moment sind keine Texte vorhanden.</p>
{% endif %}
{% endif %}
