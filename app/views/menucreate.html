{% if ADMINERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ADMINERROR}}</p>
	<p>Go back to the <a href="/admin/index">login site</a>.</p>
</div>
{% elseif ERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
	<p>Go back to the <a href="/menu/adminindex">menu admin site</a>.</p>
</div>
{% else %}
<h1>Create Menu</h1>
<form role="form" method="post" action="/menu/processcreate">
	<div class="form-group">
		<label for="parentid">Parent Menu</label>
		<p>The system only allows a menu depth of two menus.</p>
		<select class="form-control" name="parentid" id="parentid" required>
			<option value="0">-</option>
			{% for MENU in MENUS %}
			<option value="{{MENU.getId}}">{{MENU.getDisplayName}}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="displayname">Displayable Name</label>
		<input class="form-control" type="text" name="displayname" id="displayname" placeholder="Menu display name" maxlength="50" required>
	</div>
	<div class="form-group">
		<label for="link">Link</label>
		<input class="form-control" type="text" name="link" id="link" placeholder="Menu link" maxlength="50">
	</div>
	<button class="btn btn-default" type="submit">Create</button>
</form>
<a href="/menu/adminindex">Back to the menu admin site.</a>
{% endif %}
