{% if ADMINERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ADMINERROR}}</p>
	<p>Zurück zur <a href="/admin/index">Anmeldeseite</a>.</p>
</div>
{% elseif ERROR %}
<div class="alert alert-danger" role="alert">
	<p>{{ERROR}}</p>
	<p>Zurück zur <a href="/news/adminindex">Newsübersicht</a>.</p>
</div>
{% else %}
<h1>News bearbeiten</h1>
<form role="form" method="post" action="/news/processedit/{{NEWS.getId}}">
	<div class="form-group">
		<label for="title">Titel</label>
		<input class="form-control" type="text" name="title" id="title" placeholder="Ihr Titel" value="{{NEWS.getTitle}}" maxlength="50" required>
	</div>
	<div class="form-group">
		<label for="markdown-text">Text</label>
		<textarea class="form-control" name="text" id="markdown-text" placeholder="Ihr Text" rows="20" required></textarea>
	</div>
	<div class="form-group dialogbox">
		<a class="btn btn-default pull-left" href="/news/adminindex">Abbrechen</a>
		<button class="btn btn-default pull-right" type="submit">Speichern</button>
	</div>
</form>
{% endif %}
